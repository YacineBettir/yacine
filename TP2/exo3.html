<!DOCTYPE html>
<html>
<head>
	<title>Les formulaires HTML</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Formulaire de commande</h1>
	<form method="" action="">
		<fieldset>
			<legend>Vos Coordonnées</legend>
			<label>Nom</label>
			<input type="text" name="nom" required placeholder="your first name"><br>
			<label>Prenom</label>
			<input type="text" name="prenom" required placeholder="your last name"><br>
			<label>Adresse</label>
			<input type="text" name="adresse" required placeholder="your adress"><br>
			<label>Date de naissance</label>
			<input type="date" name="dateNais"><br>
			<label>Genre</label><br>
			<input type="radio" name="genre">
			<label>Feminin</label>
			<input type="radio" name="genre" value="feminin">
			<label>Masculin</label><br>
			<label>Email</label>
			<input type="email" name="email" required placeholder="your email"><br>
			<label>Telephone</label>
			<input type="tel" name="telephone" required placeholder="your phone number">
		</fieldset>
		<fieldset>
			<legend>Commande</legend>
			<label>Designation Produit</label><br>
			<input type="checkbox" name="designation" value="pcp">
			<label>PC portable</label>
			<select id="qPCP" name="qPCP">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="autres">autre</option>
				<input type="number" name="val" min="1" max="50">
			</select><br>
			<input type="checkbox" name="designation" value="pcb">
			<label>PC de bureau</label>
			<select id="qPCB" name="qPCB">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="autres">autre</option>
				<input type="number" name="val" min="1" max="50">
			</select><br>
			<input type="checkbox" name="designation" value="iphone">
			<label>iPhone</label>
			<select id="qiphone" name="qiphone">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="autres">autre</option>
				<input type="number" name="val" min="1"  max="50">
			</select><br>
			<label>Image de votre produit</label>
			<input type="file" name="img">
		</fieldset>
		<fieldset>
			<legend>Laissez un commentaire pour les caractéristiques du produit commandé</legend>
			<textarea cols="100" rows="5">
			</textarea>
		</fieldset>
		<input type="submit" name="Validate" value="Validate">
		<input type="reset" name="Cancel" value="Cancel">
	</form>
</body>
</html>
